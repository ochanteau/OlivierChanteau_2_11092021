<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/038af8c81d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="/img/Reservia.svg" alt="logo">
            <nav>
                <ul>
                    <li> <a href="#">Hébergements</a></li>
                    <li> <a href="#">Activités</a></li>
                    <li> <a href="#" class="sign-in">S'inscrire</a></li>
                </ul>
            </nav>
        </header>
        <section class="search-area">
            <h1>Trouver votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <form action="#" class="search-bar">
                <i class="fas fa-map-marker-alt"></i>
                <input type="search" placeholder="Marseille, France">
                <button>Rechercher</button>
            </form>
            <div class="filter-area">
                <h3>Filtres</h3>
                <div class="filter">
                    <i class="fas fa-money-bill-wave "></i>
                    <p>Economique</p>
                </div>
                <div class="filter">
                    <i class="fas fa-child child"></i>>
                    <p>Familial</p>
                </div>
                <div class="filter">
                    <i class="fas fa-heart"></i>
                    <p>Romantique</p>
                </div>
                <div class="filter">
                    <i class="fas fa-dog"></i>
                    <p>Animaux autorisés</p>
                </div>
            </div>
            <p>
                <i class="fas fa-info info"></i>Plus de 500 logements sont disponibles dans cette ville
            </p>


        </section>
    </div>
</body>

</html>
